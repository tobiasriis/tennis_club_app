{% extends "base.html" %} {% block content %}
<h1>Edit Player: {{ player.first_name }} {{ player.last_name }}</h1>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'users:player_detail' player.id %}" class="btn btn-secondary"
  >Cancel</a
>
{% endblock %}
